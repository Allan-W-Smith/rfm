#!/usr/bin/env ruby
# YAML structure defining a SAX parsing scheme for fmpxmllayout xml.
# The initial object of this parse should be a new instance of Rfm::Layout.
---
attach_elements: _meta
attach_attributes: _meta
elements:
- name: doctype
  attach: none
  attributes:
  - name: value
    as_name: doctype
- name: FMPXMLLAYOUT
  attach: none
- name: ERRORCODE
  attach: none
  # TODO: Build check_for_errors method in Layout class.
  #before_close: 'check_for_errors'
  attributes:
  - name: text
    as_name: error
- name: PRODUCT
  #attach: shared
  as_name: product
- name: LAYOUT
  attach: none
  attributes:
  - name: DATABASE
    as_name: database
  - name: NAME
    as_name: name
- name: FIELD
  class: Rfm::Metadata::FieldControl
  as_name: field_controls
  #attach: shared
  delimiter: name
  attach_attributes: private
  attributes:
  - name: NAME
    as_name: name
  elements:
  - name: STYLE
    attach: none
    # Add logic for 3rd level of prefs, so FieldControl pref captures this attach_attributes instead having to explicitly define here.
    attach_attributes: private
    attributes:
    - name: TYPE
      as_name: type
    - name: VALUELIST
      as_name: valuelist
- name: VALUELISTS
  attach: none
- name: VALUELIST
  # TODO: Disabling this breaks the delimiter.
  #attach: shared
  class: Array
  as_name: value_lists
  delimiter: NAME
  elements:
  - name: VALUE
    class: Rfm::Metadata::ValueListItem
    before_close: replace(@value.to_s)
    attach_attributes: private
    attributes:
    - name: DISPLAY
      as_name: display
    - name: text
      as_name: value




