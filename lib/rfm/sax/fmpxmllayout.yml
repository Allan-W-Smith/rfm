#!/usr/bin/env ruby

---
attach_elements: individual
elements:
- name: FMPXMLLAYOUT
  ignore: ['self']
- name: ERRORCODE
  as_name: error
- name: PRODUCT
  as_name: product
- name: LAYOUT
  ignore: [self]
- name: DATABASE
  as_name: database
- name: NAME
  as_name: name
- name: FIELD
  class: Rfm::Metadata::FieldControl
  as_name: field_controls
  delineate_with_hash: NAME
  attach: individual
  attach_attributes: individual
  elements:
  - name: STYLE
    attach_attributes: individual
    ignore: [self]
- name: VALUELISTS
  as_name: valuelists





