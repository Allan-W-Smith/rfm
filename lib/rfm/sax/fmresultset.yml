      as_name: portal_meta
  - name: resultset
    initialize: [new, _top._obj]
    #ignore: [self]
    class: Rfm::Resultset
    attach_attributes: individual
    #before_close: :attach_parent_objects
    elements:
    - name: record
      class: Rfm::Record
      attach_attributes: individual
      #initialize: [new, _obj]
      elements:
      - name: field
        class: Rfm::Metadata::Field
        attach_attributes: individual
        compact: true
        attach: none
        before_close: :build_record_data
      - name: relatedset
        class: Rfm::RelatedSet
        attach: individual
        as_name: portals
        delineate_with_hash: table
        elements:
        - name: record
          class: Rfm::Record
          attach_attributes: individual
          elements:
          - name: field
            compact: true
            class: Rfm::Metadata::Field
            attach: none
            before_close: :build_record_data

