#!/usr/bin/env ruby
# YAML structure defining a SAX xml parsing scheme/fmp-grammar.


# This puts field_meta and portal_meta in separate instance variables.
---
elements:
- name: fmresultset
  attach: none
  attach_attributes: shared
- name: product
  attach: shared
- name: error
  attach: none
  attributes:
  - name: code
    as_name: error
    attach: shared
- name: datasource
  attach: none
  #class: Rfm::Datasource
  attach_attributes: shared
- name:  metadata
  attach: none
- name: field_definition
  delineate_with_hash: name
  as_name: field_meta
  attach: shared
- name: relatedset_definition
  delineate_with_hash: table
  as_name: portal_meta
  attach: shared
- name: resultset
  attach: none
  attach_attributes: shared
- name: record
  class: Rfm::Record
  initialize: [new, object]
  attach: array
  elements:
  - name: field
    class: Rfm::Metadata::Field
    compact: true
    attach: cursor
    before_close: :end_element_callback
  - name: relatedset
    class: Rfm::RelatedSet
    attach: instance
    as_name: portals
    delineate_with_hash: table
    elements:
    - name: record
      class: Rfm::Record
      attach: array
      elements:
      - name: field
        compact: true
        class: Rfm::Metadata::Field
        attach: cursor
        before_close: :end_element_callback



