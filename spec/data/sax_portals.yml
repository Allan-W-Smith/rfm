# YAML structure defining a SAX xml parsing scheme/fmp-grammar.

###################################################################
---
ignore_unknown_attributes: true
ignore_unknown_elements: true
elements:
  relatedset:
    class: RelatedSet
    as_label: portals
    delineate_with_hash: table
    elements:
      record:
        class: Record
        #hide_attributes: true
        elements:
          field:
            class: Field
            hide: true
            before_close: :build_record_data
...
###################################################################
